<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Chat</h1>
    </header>

    <section class="content">
      <ul id="chat-area">
        <li>
          <div class="balloon balloon-r">
            <p class="say say-r">Hello</p>
          </div>
        </li>
        <li>
          <div class="balloon">
            <img class="img-circle" src="robot.png" alt="image" />
            <p class="say">Ask me anything</p>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <input
        id="msg-send"
        class="msg-input"
        type="text"
        placeholder="Message（Send with Shift+Enter）"
      />
      <button class="btn-submit" type="button" onclick="sendMessage()">
        Send
      </button>
    </footer>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
